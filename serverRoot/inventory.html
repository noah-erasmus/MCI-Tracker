<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="css/inventory.css"
</head>
<body style="padding-left: 0px; position: relative; height: 100%; background-color: #f8f8ff">
    <div class="columns is-gapless">
        <div class="column is-narrow">
            <div class="aside-box" style="width: 100px;">
                <aside class="menu box" style="position: absolute; height: 100%;">
                    <div class="is-flex is-align-items-center is-flex-direction-column">
                        <div class="block" style="width: 40%;">
                            <img src="img/inventory.png" alt="" class="image">
                        </div>
                        <div class="block" style="width: 40%;">
                            <img src="img/recipes.png" alt="" class="image">
                        </div>
                        <div class="block" style="width: 40%;">
                            <img src="img/settings.png" alt="" class="image"> 
                        </div>
                    </div>
                </aside>
            </div>
            
        </div>
        <div class="column">
            <div class="columns is-gapless">
                <div class="column is-two-thirds">
                    <div style="
                        border-radius: 0 0 50px 50px;
                        background-color: #00008b;
                        height: 400px;
                    "></div>
                    <div class="inventory-content" style="margin-top: -380px; margin-left: 80px; margin-right: 80px;">
                        <h2 class="title is-2 has-text-white">Inventory</h2>
                        <div class="table-whole">
                            <div class="table-head is-flex is-flex-direction-row columns">
                                <div class="image-title column">
                                    <h5 class="title is-5 has-text-white">Image</h5>
                                </div>
                                <div class="name-title column">
                                    <h5 class="title is-5 has-text-white">Name</h5>
                                </div>
                                <div class="hardness-title column">
                                    <h5 class="title is-5 has-text-white">Hardness</h5>
                                </div>
                                <div class="craftable-title column">
                                    <h5 class="title is-5 has-text-white">Craftable</h5>
                                </div>
                                <div class="quantity-title column">
                                    <h5 class="title is-5 has-text-white">Quantity</h5>
                                </div>
                            </div>
                        <div id="table-body" style="height: 800px; overflow: scroll; overflow-x: hidden; padding-right: 25px;">
                        </div>
                    </div>
                    </div>
                    
                </div>
                
                <div class="column">
                    <div style="
                        background-color: #00008b;
                        height: 300px;
                        margin-top: -90px;
                    "></div>
                    <h3 class="title is-3 has-text-white" style="margin-top: -130px; margin-left: 50px;">Craftables</h3>
                    <div class="craftables" style="border-radius: 50px 0 0 0; background-color: white; height: 795px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.05), 0 6px 20px 0 rgba(0, 0, 0, 0.05);">
                        
                    </div>
                    
                </div>
            </div>
        </div>
        
    </div>
    
</body>
</html>
