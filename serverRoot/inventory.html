<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>
<body style="padding-left: 50px; padding-right: 50px;">
    <h1 class="title is-1" style="padding-top: 40px;">MCI Tracker</h1>
    <div class="columns" style="margin-top: 40px;">
        <div class="column box is-two-thirds" style="margin-right: 15px;">
            <h2 class="title is-2">Inventory</h2>
            <div class="table-whole">
                <div class="table-head is-flex is-flex-direction-row columns">
                    <div class="image-title column">
                        <h3 class="title is-3">Image</h3>
                    </div>
                    <div class="name-title column">
                        <h3 class="title is-3">Name</h3>
                    </div>
                    <div class="hardness-title column">
                        <h3 class="title is-3">Hardness</h3>
                    </div>
                    <div class="craftable-title column">
                        <h3 class="title is-3">Craftable</h3>
                    </div>
                    <div class="quantity-title column">
                        <h3 class="title is-3">Quantity</h3>
                    </div>
                </div>
                <div id="table-body">
                    
                </div>
            </div>
        </div>
        
        <div class="column box" style="margin-right: 15px;">
            <h2 class="title is-2">Craftables</h2>
        </div>
    </div>
